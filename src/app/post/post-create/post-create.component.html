<h1>Creating a Post</h1>
<form [formGroup]="form" (submit)="onSavePost()">

  <div>

    <mat-form-field>
      <input matInput type="text" formControlName="titleMain" placeholder="Title">
    </mat-form-field>

  </div>


  <ul>

    <li>
      <mat-card>
        <div>
          <mat-form-field>
            <input matInput type="text" formControlName="titleFirst" placeholder="First Side Title">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <textarea matInput formControlName="descriptionFirst" placeholder="First Side Description"></textarea>

          </mat-form-field>
        </div>
        <div>
          <input type="text" formControlName="imagePathFirst" placeholder="image text">
        </div>
        <!--<div>
      <button mat-stroked-button
      type="button"
      (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
    -->

      </mat-card>
    </li>


    <span class="spacer"></span>

    <li>
      <mat-card>
        <div>
          <mat-form-field>
            <input matInput type="text" formControlName="titleSecond" placeholder="Second Side Title">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <textarea matInput formControlName="descriptionSecond" placeholder="Second Side Description"></textarea>

          </mat-form-field>
        </div>
        <div>
          <input type="text" formControlName="imagePathSecond" placeholder="image text">
        </div>
        <!--<div>
        <button mat-stroked-button
        type="button"
        (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
      -->

      </mat-card>
    </li>
  </ul>

  <button mat-button type="submit">Submit</button>
</form>
